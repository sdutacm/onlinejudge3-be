name: Build Main BE App Docker Image
on:
  push:
    branches:
      - master
    paths-ignore:
      - 'src/sub-app/**'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
      # - uses: actions/setup-node@v3
      #   with:
      #     node-version: 16
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      # - name: Login to TCR
      #   uses: docker/login-action@v2
      #   with:
      #     registry: ccr.ccs.tencentyun.com
      #     username: ${{ secrets.TCR_USERNAME }}
      #     password: ${{ secrets.TCR_TOKEN }}
      - name: Build and Push Image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/onlinejudge3-be:1
            ${{ secrets.DOCKERHUB_USERNAME }}/onlinejudge3-be:latest
            # ccr.ccs.tencentyun.com/${{ secrets.TCR_NSP }}/onlinejudge3-be:1
            # ccr.ccs.tencentyun.com/${{ secrets.TCR_NSP }}/onlinejudge3-be:latest
